<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
    }
    .card {
      background: #fffbe6;
      border-radius: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 1.2rem;
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      position: relative;
    }
    .card h2 {
      margin: 0;
      font-size: 1.2rem;
      color: #333;
    }
    textarea {
      width: 100%;
      height: 60px;
      border: none;
      border-radius: 10px;
      padding: 0.5rem;
      font-size: 0.95rem;
      background: #fff;
      resize: vertical;
    }
    textarea:focus {
      outline: 2px solid #ffb703;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
    .save-message {
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #d4edda;
      color: #155724;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
      display: none;
    }
    #addCard {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background-color: #ffb703;
      color: #fff;
      font-size: 2rem;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.2);
      cursor: pointer;
    }
    .delete-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 1rem;
      line-height: 1;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="addCard">+</button>
  <div class="save-message" id="saveMessage">Changes saved âœ…</div>

  <script>
    const saveMessage = document.getElementById('saveMessage');
    const body = document.body;
    const addBtn = document.getElementById('addCard');

    function createCard(id, data = {}) {
      const card = document.createElement('div');
      card.className = 'card';
      card.dataset.id = id;

      card.innerHTML = `
        <button class="delete-btn" title="Remove">Ã—</button>
        <h2 contenteditable="true">${data.title || 'Untitled Project'}</h2>
        <div><span class="label">Focus:</span><br><textarea>${data.focus || ''}</textarea></div>
        <div><span class="label">Vibe:</span><br><textarea>${data.vibe || ''}</textarea></div>
        <div><span class="label">Note:</span><br><textarea>${data.note || ''}</textarea></div>
        <div><span class="label">Next Idea ðŸ’¡:</span><br><textarea>${data.next || ''}</textarea></div>
      `;

      card.querySelectorAll('textarea, h2').forEach(el => {
        el.addEventListener('input', () => saveCards());
      });

      card.querySelector('.delete-btn').addEventListener('click', () => {
        card.remove();
        saveCards();
      });

      return card;
    }

    function saveCards() {
      const cards = document.querySelectorAll('.card');
      const data = Array.from(cards).map(card => {
        return {
          id: card.dataset.id,
          title: card.querySelector('h2').textContent,
          focus: card.querySelectorAll('textarea')[0].value,
          vibe: card.querySelectorAll('textarea')[1].value,
          note: card.querySelectorAll('textarea')[2].value,
          next: card.querySelectorAll('textarea')[3].value,
        };
      });
      localStorage.setItem('myProjectCards', JSON.stringify(data));
      showSaveMessage();
    }

    function loadCards() {
      const saved = JSON.parse(localStorage.getItem('myProjectCards') || '[]');
      saved.forEach(card => {
        body.insertBefore(createCard(card.id, card), addBtn);
      });
    }

    function showSaveMessage() {
      saveMessage.style.display = 'block';
      setTimeout(() => saveMessage.style.display = 'none', 1000);
    }

    addBtn.addEventListener('click', () => {
      const newId = Date.now().toString();
      const newCard = createCard(newId);
      body.insertBefore(newCard, addBtn);
      saveCards();
    });

    loadCards();
  </script>

</body>
</html>
